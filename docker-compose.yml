ftpposintegration:
  build: .
  volumes:
    - /etc/pure-ftpd
    - /home/ftpusers
  environment:
    - FTP_PUBLIC_HOST=127.0.0.1
  ports:
    - "21:21"
    - "20:20"
    - "30000:30000"
    - "30001:30001"
    - "30002:30002"
    - "30003:30003"
    - "30004:30004"
    - "30005:30005"
    - "30006:30006"
    - "30007:30007"
    - "30008:30008"
    - "30009:30009"
  restart: always

